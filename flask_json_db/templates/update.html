<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Json shift</title>
</head>
<body>
    <div class="wrapper">
        <div >

        <h1>Json Shift</h1> 
       
        <form class="form" action="/update/{{data['id']}}" method="POST">
           <div class="input-value">
               <span class="details">Shot Name</span>
               <input type="text" name='shotname' id='shotname' value="{{data['name']}}">
           </div>
           <div class="input-value">
               <span class="details">Shot Content</span>
               <!-- <input type="text" name='shotname' id='shotname' value="{{data['content']}}"> -->
               <textarea rows="4" cols="50" name='shotcontent' id='shotcontent' >{{data['content']}}</textarea>
           </div>
          
           
           <div class="input-value">
               <input type="submit" value="submit"/>
           </div>
        </form>
        </div>
        </div>
        </body></html>
